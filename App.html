<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <script src="validation.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .form-container {
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .form-group-inline {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="studentForm" action="http://localhost:3000/register" method="POST">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="15" max="100" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <div class="form-group-inline">
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>

      <label for="course">Course Selection:</label>
      <select id="course" name="course" required>
        <option value="">--Select a course--</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.Com">B.Com</option>
        <option value="MBA">MBA</option>
      </select>

      <label>Skills:</label>
      <div class="form-group-inline">
        <input type="checkbox" name="skills" value="C"> C
        <input type="checkbox" name="skills" value="Java"> Java
        <input type="checkbox" name="skills" value="Python"> Python
        <input type="checkbox" name="skills" value="Web Development"> Web Development
      </div>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume">

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <label for="range">Confidence in Skills (1-10):</label>
      <input type="range" id="range" name="confidence" min="1" max="10">

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="validate.js"></script>
</body>
</html>
